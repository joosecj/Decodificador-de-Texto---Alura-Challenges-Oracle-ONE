<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <h1> <a href="#"><img src="img/logo.svg" alt="Logo Alura"></a></h1>
    </nav>
  </header>
  <main>
    <section>
      <div class="card-requisitos">
        <form class="requisitos">
          <textarea class="textarea-requisitos" placeholder="Digite seu Texto" autofocus id="textInput"></textarea>
            <div class="requisitos-container">
              <img class="imagem-requisitos" src="img/sinal.svg" alt="">
              <span class="texto-requisitos">Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="btns-container">
              <button class="btn-cripto" type="button" onclick="btnCripto()">Criptografar</button>
              <button class="btn-descripto" type="button" onclick="btnDecripto()">Descriptografar</button>
            </div>
        </form>
      </div>
      <div class="card-mensagem">
        <form class="mensagem">
          <div class="mostraMensagemVazia" id='mensagemVazia' >
              <img src="img/boneco.svg" alt="Ilustração de um texto vazio">
              <h3>Nenhuma mensagem encontrada</h3>
              <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
          <textarea class="textarea-mensagem" id="mostrarMensagem"></textarea>
          <button class="ocultarBtn" type="button" onclick="copiaTexto()" id="copiarBtn">Copiar</button>
      </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container-footer container">
      <div class="conteudo-footer">
          <div class="footer-copyright">
            <p>Copyright &copy; 2022 | Todos direitors reservados.</p>
          </div>
          <div class="footer-dev">
            <p>Desenvolvido por <span><a href="https://github.com/joosecj" target="_blank">José Carlos</a></span></p>
          </div>
          <div class="footer-termo">
            <p>Política de privacidade Termos de uso</p>
          </div>
      </div>
    </div>
  </footer>
  <script src="js/cripto.js"></script>
  <script src="js/descripto.js"></script>
  <script src="js/copia.js"></script>
</body>
</html>
